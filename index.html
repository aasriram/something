<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Invoice</title>
</head>
<body>
  <h2>Upload Invoice</h2>
  <form id="invoiceForm" enctype="multipart/form-data" method="POST" action="https://invoice-automatin.onrender.com/upload">
    <label>Company Name</label><br />
    <input type="text" name="companyName" required /><br /><br />

    <label>Invoice Number</label><br />
    <input type="text" name="invoiceNumber" required /><br /><br />

    <label>Invoice File</label><br />
    <input type="file" name="invoiceFile" accept=".pdf,.jpg,.png" required /><br /><br />

    <button type="submit">Upload</button>
  </form>
</body>
</html>
