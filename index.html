<!DOCTYPE html>
<html>
  <head>
    <title>Upload Invoice</title>
  </head>
  <body>
    <h2>Submit Invoice You Supplier</h2>
    <form
      action="https://primary-production-6235.up.railway.app/webhook-test/upload-invoice"
      method="POST"
      enctype="multipart/form-data"
    >
      <label>Company Name:</label>
      <input type="text" name="companyName" required /><br /><br />

      <label>Buyer Name:</label>
      <input type="text" name="buyerName" required /><br /><br />

      <label>Invoice File:</label>
      <input type="file" name="invoiceFile" accept=".pdf,.png,.jpg" required /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
